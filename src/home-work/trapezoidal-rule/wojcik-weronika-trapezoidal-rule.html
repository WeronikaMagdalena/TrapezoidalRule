<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weronika WÃ³jcik Trapezoidal Rule</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"> </script>
</head>

<body>
  <h1>Trapezoidal Rule Calculator</h1>
  <a href="index.html">Home</a>
  <div class="container">
    <canvas id="graphCanvas" width="900" height="370"></canvas>
    <div class="form-container">
      <form id="inputForm">
        <label for="expression">Expression</label>
        <input type="text" id="expression" name="expression" value="x^2">

        <label for="numberOfTrapezoids">Number of Trapezoids</label>
        <input type="number" id="numberOfTrapezoids" name="numberOfTrapezoids" value=4>

        <label for="start">Start</label>
        <input type="text" id="start" name="start" value=0>

        <label for="end">End</label>
        <input type="text" id="end" name="end" value=2>

        <input type="submit" id="updateButton" value="Update">
      </form>
    </div>
    <div id="calculationResult">
      <table id="calculationTable">
        <thead>
          <tr>
            <th>Trapezoid</th>
            <th>Area</th>
          </tr>
        </thead>
        <tbody id="calculationTableBody">
        </tbody>
      </table>
      <p>Total Area: <span id="totalArea"></span></p>
    </div>
  </div>
</body>

</html>
