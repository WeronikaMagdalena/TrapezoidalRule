<body>
  <h1>Trapezoidal Rule Calculator</h1>
  <div class="content">
    <canvas id="graph-canvas" width="900px" height="400px"></canvas>
    <div id="form-container">
      <form id="form">
        <label for="expression">Expression:</label><br>
        <input type="text" id="expression" name="expression" value="x^2 + 1"><br>
        <label for="numberOfTrapezoids">Number of trapezoids:</label><br>
        <input type="number" id="numberOfTrapezoids" name="numberOfTrapezoids" value=4><br>
        <label for="start">Start:</label><br>
        <input type="number" id="start" name="start" value=0><br>
        <label for="end">End:</label><br>
        <input type="number" id="end" name="end" value=2><br>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </div>
